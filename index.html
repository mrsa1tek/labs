<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Привет мир!</title>
</head>
<body>
    <h1>Первый заголовок</h1>
    <input id="nameInput" placeholder="Введите имя" />
    <button id="nameBtn">Добавить</button>
    <p id="nameP"></p>

    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
           var btn = document.getElementById('nameBtn');
           console.log(btn);
           btn.onclick = () => {
                var input = document.getElementById('nameInput');
                //console.log('Привет ' + input.value + '!');
                var p = document.getElementById('nameP');
                if(input.value)
                {
                    p.innerText = 'Привет ' + input.value + '!';
                }
                else
                {
                    p.innerText = 'Вы не ввели имя!';
                }
           };
        });
    </script>
</body>
</html>
